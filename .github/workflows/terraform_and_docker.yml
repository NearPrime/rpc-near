jobs:
  dev-terraform:
    name: "Dev Terraform"
    runs-on: ubuntu-latest
    environment: dev-us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
     
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
